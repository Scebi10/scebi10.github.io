   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Arithmetic calculator</title>
   <link href="css/forms.css" rel="stylesheet" />
   <script src="calc.js"></script>


</head>
<body>
    <header>
      
         
      
    </header>
    <section>
       <h1>Customer Survey</h1>
       <p>This calculator is designed to help you with your arithamtic homework. </p>
       
      
       <form id="calculator">

         <fieldset id ="textbox">
            <legend>My calculator</legend>
            <textarea id="display" rows="3" cols="50" ></textarea>
         </fieldset>
         <fieldset id ="input">
             <legend>Input</legend>
 
             <div class="Row">
             <label for="sign">Operands</label> 
             <input name="box1" id="value1" type="number" />
             <input name="box2" id="value2" type="number" />
             </div>
 
             <div id="operator">
             <label for="name">Operator:</label> 
             <button id="add">+</button>
             <button id="multiply">x</button>
             <button id="divide">รท</button>
             <button id="clear">Clear</button>
             </div> 
           

           
 
             
 
         </fieldset>
 
        
     </form>
     <div id="results"></div>
      
 
      
   
    <footer>
      <p>Scebi Mkhize, Douglass College, 2001</p>
    </footer>
 </body>
 </html>
